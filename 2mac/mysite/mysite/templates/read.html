<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Record</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        .wrapper{
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>View Record</h1>
                    </div>
                    <div class="form-group">
                        <label>Album Id</label>
                        <p class="form-control-static">{{id}}</p>
                    </div>
                    <div class="form-group">
                        <label>Album Name</label>
                        <p class="form-control-static">{{name}}</p>
                    </div>
                    <div class="form-group">
                        <label>Artist</label>
                        <p class="form-control-static">{{artist}}</p>
                    </div>
                    <div class="form-group">
                        <label for="id_artist">List of Traks</label>
                        <select id="id_artist" name="artist" multiple style="height: 150px; width: 550px;">
                            {% for key, value in tracks %}
                                <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                       </div>
                    <p><a href="http://127.0.0.1:8000" class="btn btn-primary">Back</a></p>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
